
# Tells Spring container, where[in-which directory] to find view pages
#InternalResourceViewResolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


#logging pattern for console logging
logging.pattern.console=%-5level [ %d{yyyy-MMM-dd HH:mm:ss } ] %logger{36} - %msg%n


#logging to file 
logging.file.name=logs/error.log

#logging pattern for file logger
logging.pattern.file=%d{yyyy-mm-dd} %-5level %logger{30} - %msg%n
