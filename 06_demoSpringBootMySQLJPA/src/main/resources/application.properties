

server.port=90

spring.datasource.url=jdbc:mysql://localhost:3306/testdb?createIfNotExists=true
spring.datasource.username=root
spring.datasource.password=Mysql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# create value will create new table everytime when we restart app
# Table definition would found by Entity class
spring.jpa.hibernate.ddl-auto=update

# To display Query generated by dialect class @runtime
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql

# Configuring JSP as View technology/because Spring-boot by-default uses Thymeleaf
#View Resolver
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp